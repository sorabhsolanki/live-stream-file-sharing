<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { border: 1px solid #ccc; height: 200px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        input[type="text"] { width: 70%; padding: 8px; }
        button { padding: 8px 15px; cursor: pointer; }
    </style>
</head>
<body>
<h1>WebSocket Client</h1>
<div id="status">Connecting...</div>
<div id="messages"></div>
<div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendButton">Send</button>
</div>

<script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Establish WebSocket connection
        const socket = new WebSocket('ws://localhost:8080/signal/ws/chat');

        // Event listener for connection open
        socket.onopen = (event) => {
            statusDiv.textContent = 'Connected to server';
            statusDiv.style.color = 'green';
            console.log('WebSocket connection opened:', event);
        };

        // Event listener for incoming messages
        socket.onmessage = (event) => {
            const messageElement = document.createElement('p');
            messageElement.textContent = `Server: ${event.data}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
            console.log('Message received:', event.data);
        };

        // Event listener for connection close
        socket.onclose = (event) => {
            statusDiv.textContent = 'Disconnected from server';
            statusDiv.style.color = 'red';
            console.log('WebSocket connection closed:', event);
        };

        // Event listener for errors
        socket.onerror = (error) => {
            statusDiv.textContent = 'Connection error';
            statusDiv.style.color = 'red';
            console.error('WebSocket error:', error);
        };

        // Function to send a message
        sendButton.addEventListener('click', () => {
           let msg = messageInput.value;
           const chatData = JSON.stringify({
                  message : msg
           });

            if (msg) {
                socket.send(chatData);
                const messageElement = document.createElement('p');
                messageElement.textContent = `Client: ${msg}`;
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                messageInput.value = ''; // Clear input field
            }
        });

        // Allow sending messages by pressing Enter in the input field
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
